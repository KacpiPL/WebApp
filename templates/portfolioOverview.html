<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>
<body class ="ord_page">
  {% include 'base.html' %}
  <table class="table-corner">
    <thead>
      <tr>
        <th>Quantity</th>
        <th>Asset Name</th>
        <th>Category</th>
        <th>Stock Symbol</th>
        <th>Opening Time</th>
        <th>Closing Time</th>
      </tr>
    </thead>
    <tbody>
      {% for item in portfolio_data %}
      <tr>
        <td>{{ item[0] }}</td>
        <td>{{ item[1] }}</td>
        <td>{{ item[2] }}</td>
        <td>{{ item[3] }}</td>
        <td>{{ item[4] }}</td>
        <td>{{ item[5] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
