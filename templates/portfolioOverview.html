<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    

    <script>
        function applySelectedOptionStyle() {
        const selectFields = document.querySelectorAll("#stock_market, #stock, #period, #interval");
        selectFields.forEach(function(selectField) {
        selectField.addEventListener("change", function() {
            selectField.parentElement.classList.add("selected-option");
        });
    });
}

        window.onload = applySelectedOptionStyle;
        
        async function callback() {
            let Stock = document.getElementById('stock').value;
            let Period = document.getElementById('period').value;
            let Interval = document.getElementById('interval').value;
            //alert(Stock+Period+Interval);
            //return;
            let response = await fetch("/callback/getStock?data=" + Stock + "&period=" + Period + "&interval=" + Interval);
            if (response.ok) {
                let chartJson = await response.json();
                if (response.ok) {
                    response = await fetch("/callback/getInfo?data=" + Stock);
                    let infoJson = await response.json();
                    info(infoJson);
                    Plotly.newPlot('chart', chartJson, {});
                } else {
                    alert("HTTP-Error: " + response.status + "on getInfo");
                }
            } else {
                alert("HTTP-Error: " + response.status + "on getStock");
            }
        }
        function info(json) {
            let name = document.getElementById('companyName');
            name.innerHTML = json.shortName;
            name = document.getElementById('symbol');
            name.innerHTML = json.symbol;
            name = document.getElementById('dayHigh');
            name.innerHTML = json.dayHigh;
            name = document.getElementById('dayLow');
            name.innerHTML = json.dayLow;
        }

        function getStocks() {
            const stockMarket = document.getElementById("stock_market").value;
            const select = document.getElementById("stock");
            
            select.innerHTML = "";

            fetch(`/callback/getStockMarkets?stockMarket=${stockMarket}`)
            .then(response => response.json())
            .then(data => {
            console.log("Data: ", data);
            const stock = data;
            
            stock.forEach(stock => {
                const option = document.createElement("option");
                option.value = stock;
                option.text = stock;
                select.appendChild(option);
            });
            });
        }

    </script>
</head>

<body>

    <div style="width: 10%; float:left">
        {% include 'base.html' %}
     </div>
     
     <div style="width: 90%; float:right">
        <title>Portfolio Overview</title>
    <div class="container">
        <title>Portfolio Overview</title>
        <div class="row">

            <div class="col">
                <label class = "custom-select">
                <select id="stock_market" onchange = "getStocks()" class="form-select" aria-label="Select" )>
                    <option value="none" selected disabled hidden>Select stock market</option>
                    {% for name in stock_Markets %}
                    <option value="{{ name }}">{{ name }}</option>
                    {% endfor %}
                </select>
                </label>
            </div>



            <div class="col">
                <label class = "custom-select">
                    <select id="stock" class="form-select" aria-label="Select" )>
                        <option value="none" selected disabled hidden>Select asset</option>
                        {% for name in asset_names %}
                        <option value="{{ name }}">{{ name }}</option>
                        {% endfor %}
                    </select>
                </label>
            </div>

            <div class="col">
                <label class = "custom-select">
                    <select id="period" class="form-select" aria-label="Select" )>
                        <option value="none" selected disabled hidden>Select period</option>
                        <option value="1d">1 day</option>
                        <option value="5d">5 days</option>
                        <option value="1mo">1 month</option>
                        <option value="3mo">3 months</option>
                        <option value="6mo">6 months</option>
                        <option value="1y">1 year</option>
                        <option value="2y">2 years</option>
                        <option value="5y">5 years</option>
                        <option value="10y">10 years</option>
                        <option value="ytd">Year to date</option>
                        <option value="max">Max</option>
                    </select>
                </label>
            </div>

            <div class="col">
                <label class = "custom-select">
                    <select id="interval" class="form-select" aria-label="Select" )>
                        <option value="none" selected disabled hidden>Select interval</option>
                        <option  value="1m">1 minute</option>
                        <option value="2m">2 minutes</option>
                        <option value="5m">5 minutes</option>
                        <option value="15m">15 minutes</option>
                        <option value="60m">60 minutes</option>
                        <option value="1d">1 day</option>
                        <option value="1w">1 week</option>
                        <option value="1m">1 month</option>
                        <option value="3m">3 months</option>
                    </select>
                </label>
            </div>
            
            <div class="col">
                <button type="button" class="btn-primary" onclick="callback()">Update graph</button>
            </div>
            <div><i>Note: not all intervals are
                    valid for all periods</i></div>

            <div><p><b>Stock info</b></p>
                <p>Symbol: <span id="symbol">N/A</span></p>
                <p>Day High: <span id="dayHigh">N/A</span></p>
                <p>Day Low: <span id="dayLow">N/A</span></p>

                
            </div>
            <div class="col">
                <h2 id="companyName"></h2>
                <div id="chart" class="chart" style="height: 300px;border: 1px solid; 
                    box-shadow: 5px 5px 5px #888888;">
                </div>
            </div>
           
        </div>

    </div>
     </div>





    <script>callback();</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

</body>

</html>
