<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    </head>
    <body>
        {% include 'base.html' %}
        <div class="change-data">
            <form method="post" action="/changePersonalData">
                <div class="txt_field">
                    <input name="new_login_name" type="text" required>
                    <span></span>
                    <label>New Username</label>
                </div>
                <div class="txt_field">
                    <input name="new_name" type="text" required>
                    <span></span>
                    <label>New First name</label>
                </div>
                <div class="txt_field">
                    <input name="new_surname" type="text" required>
                    <span></span>
                    <label>New Surname</label>
                </div>

                <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

                    
                    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
                    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

                    <script>
                        $(function() {
                            $("#datepicker").datepicker({
                                dateFormat: "yy-mm-dd",
                                changeMonth: true,
                                changeYear: true,
                                yearRange: "-100:+0"
                            });
                        });
                    </script>

                <div class="txt_field">
                    <input name="new_birthDate" id = "datepicker" type="text" required>
                    <span></span>
                    <label>New Birth date</label>
                </div>
                <div class="txt_field">
                    <input name="new_city" type="text" required>
                    <span></span>
                    <label>New City</label>
                </div>
                <div class="txt_field">
                    <input name="new_zipCode" type = "text" pattern="\d{2}-\d{3}" maxlength="6"  required oninput="formatZipCode(this)">
                    
                    <span></span>
                    <label>New Zip code</label>
                </div>

                <script>
                    function formatZipCode(input) {
                         if (input.value.length > 2 && input.value.indexOf('-') === -1) {
                            input.value = input.value.slice(0, 2) + '-' + input.value.slice(2);
                            }
                    }
                  </script>

                <div class="txt_field">
                    <input name="new_street" type="text" required>
                    <span></span>
                    <label>New Street</label>
                </div>
                <div class="txt_field">
                    <input name="new_houseNo" type="text" required>
                    <span></span>
                    <label>New House number</label>
                </div>
                <div class="txt_field">
                    <input name="new_flatNo" type="text" required>
                    <span></span>
                    <label>New Apartment number</label>
                </div>
                <input id="submit-change-data" type="submit" value="Save"/>
            </form>
    </body>
</html>
