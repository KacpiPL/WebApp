<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Add assets to your portfolio</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

                    
                    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
                    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

                    <script>
                        $(function() {
                            $("#datepicker").datepicker({
                                dateFormat: "yy-mm-dd",
                                changeMonth: true,
                                changeYear: true,
                                yearRange: "-100:+0"
                            });
                        });
                    </script>
    <script src="script.js"></script>
</head>

<body class="ord_page">
  {% include 'base.html' %}
  {% include 'flash_message.html' %}
    <body>
      <body class="ord_page">
        <div class="change-portfolio">
            <form action="/addTransactionHistory" method="post">
              <label class = "custom-select" id ="editor">
                <select name = "transactionType"id="transactionType" class="form-select" onchange = getStocksMarkets() aria-label="Select" )>
                    <option value="none" selected disabled hidden>Select transactionType</option>
                    <option value="Buy">Buy</option>
                    <option value="Sell">Sell</option>
                </select>
              </label>
              <label class = "custom-select" id="editor">
                <select name = "stock_market" id="stock_market" onchange = "getStocks_2()" class="form-select" aria-label="Select" )>
                    <option value="none" selected disabled hidden>Select stock market</option>
                    {% for name in stock_Markets %}
                    <option value="{{ name }}">{{ name }}</option>
                    {% endfor %}
                </select>
                </label>
                <label class = "custom-select" id ="editor">
                  <select name ="Asset" id="stock" class="form-select" aria-label="Select" )>
                      <option value="none" selected disabled hidden>Select asset</option>
                      {% for name in asset_names %}
                      <option value="{{ name }}">{{ name }}</option>
                      {% endfor %}
                  </select>
                </label>
                <div class="txt_field">
                  <input name="Date" id= "datepicker" type="text" required>
                  <span></span>
                  <label>Date</label>
                </div>
                <div class="txt_field">
                  <input name="Quantity" type="number" min="1" required>
                  <span></span>
                  <label>Quantity</label>
                </div>
                <div class="txt_field">
                  <input name="Price" type="number" min="1" required>
                  <span></span>
                  <label>Price</label>

                </div class="button-container">
                <input class="submit_editor" id="submit_buy" type="submit" name="action" value="Buy"/>
                <input class="submit_editor" id="submit_sell" type="submit" name="action" value="Sell"/>     
                </div>
            </form>
        </div>
    </body>
</html>
